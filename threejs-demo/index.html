<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Avatar Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #chat {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      background: rgba(0, 0, 0, 0.6);
      font-family: sans-serif;
      color: #fff;
    }
    #messages {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 4px;
    }
    .input-area {
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 4px;
    }
    #sendBtn {
      width: 60px;
    }
  </style>
  <!-- Resolve bare module specifiers using an import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.156/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.156/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="container"></div>
  <div id="chat">
    <div id="messages"></div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
